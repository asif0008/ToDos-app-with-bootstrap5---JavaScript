<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Adding users and delete by JS -->
    <header class="container-fluid bg-dark">
        <div class="container py-5 d-flex flex-column flex-md-row justify-content-between">
            <div>
                <h2 class="display-3 text-white">ToDo App</h2>
            </div>
            <div class="d-flex align-items-center">
                <input class="form-control" type="text" placeholder="Seach items" id="search-filter">
            </div>
        </div>
    </header>
    <main class="container-fluid mt-3">
        <div class="container">
            <div class="card mt-5 p-4">
                <h3 class="display-5">Add Items</h3>
                <p class="fs-3 fw-light" id="msg"></p>
                <form action="" class="form d-flex flex-row" id="form">
                    <input type="text" class="form-control w-auto d-inline me-2" placeholder="Write item name" id="item">
                    <input type="submit" value="Add" class="btn bg-success text-white">
                </form>
                <h3 class="display-5 mt-2">ToDo List</h3>
            <ul id="items" class="list-group">
                <!-- <li class="list-group-item d-flex align-items-center justify-content-between fs-4">Item 1<i class="bi bi-x-lg bg-danger btn fs-5 py-1 px-2 text-white rounded"></i></li> -->
            </ul>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
